


<div class="bg-container">
 
    <input (keyup)="onInputChange($event)" placeholder="Filter by score" type="text">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="name" class="containers">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" >{{element.username}}</td>
    </ng-container>
    
    <ng-container matColumnDef="age" class="containers">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>
  
    <ng-container matColumnDef="score" class="containers">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">{{element.score}}</td>
    </ng-container>  
    <ng-container matColumnDef="button" class="containers">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" >
            <button (click)="addToWinners(element)">Add to Winners</button>
        </td>
    </ng-container>   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>
